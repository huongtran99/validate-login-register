<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Register</title>
</head>
<body>
<th:block th:if="${message}">
    <p style="color: greenyellow" th:text="${message}"></p>
</th:block>
<form th:action="@{/users/register}" th:object="${user}" method="post">
    <table>
        <tr>
            <td>User Name:</td>
            <td><input type="text" th:field="*{userName}"/></td>
            <td style="color: red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Name Error</td>
        </tr>
        <tr>
            <td>PassWord:</td>
            <td><input type="password" th:field="*{password}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="text" th:field="*{phoneNumber}"/></td>
            <td style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number Error</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" th:field="*{age}"/></td>
            <td style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}"/></td>
            <td style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Register"></td>
        </tr>
    </table>
</form>
</body>
</html>
